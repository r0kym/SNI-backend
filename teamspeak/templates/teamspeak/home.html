{% extends "base.html" %}

{% block content %}

<h1>Teamspeak Authentication</h1>
<p>
Login with this username: <b>{{ teamspeak_auth.challenge_nickname }}</b><br/>
Once you logged in, click here to complete the process<br/>
<form method="GET" action="completed">
    <button type="submit" class="text-center btn btn-success">
        <i class="fa fa-check" aria-hidden="true"></i>
        Complete authentication process</button>
</form> 
</p>

{% endblock content %}
